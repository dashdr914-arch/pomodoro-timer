<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pomodoro-container">
        <div class="timer-section">
            <div class="preset-buttons">
                <button class="preset-btn" id="preset25">25/5</button>
                <button class="preset-btn" id="preset45">45/15</button>
                <button class="preset-btn" id="presetCustom">Custom</button>
            </div>
            
            <div class="timer-display">
                <div class="time" id="time">25:00</div>
                <div class="timer-controls">
                    <button id="startBtn">Start</button>
                    <button id="resetBtn">Reset</button>
                    <button id="skipBtn">Skip</button>
                </div>
                <div class="session-info">
                    <span id="sessionType">Focus Session</span>
                    <span id="sessionCount">Session 1 of 4</span>
                </div>
            </div>
        </div>

        <div class="progress-section">
            <h2>Progress Tracking</h2>
            <div class="progress-chart" id="progressChart">
                <!-- Chart will be generated here -->
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalFocus">0 min</div>
                    <div>Total Focus</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="sessionsCompleted">0</div>
                    <div>Sessions Completed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="successRate">0%</div>
                    <div>Success Rate</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
