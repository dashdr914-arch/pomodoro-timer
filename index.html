<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        /* Rajdhani font code */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap');

        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212, #2c3e50);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .pomodoro-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .timer-section {
            width: 100%;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .timer-display {
            margin-bottom: 20px;
        }

        .time {
            font-family: 'Rajdhani', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
            color: #f8f8f8;
            text-shadow: 0 0 10px rgba(0, 200, 0, 0.5);
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a4a4a;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #startBtn {
            background-color: #2e7d32;
        }

        #startBtn:hover {
            background-color: #3d8b40;
        }

        #resetBtn {
            background-color: #d32f2f;
        }

        #resetBtn:hover {
            background-color: #e53935;
        }

        #skipBtn {
            background-color: #1565c0;
        }

        #skipBtn:hover {
            background-color: #1976d2;
        }

        .session-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .preset-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .preset-btn.active {
            background-color: #2e7d32;
            box-shadow: 0 0 10px rgba(46, 125, 50, 0.5);
        }

        .progress-section {
            width: 100%;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .progress-chart {
            display: flex;
            height: 150px;
            align-items: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: rgba(40, 40, 40, 0.6);
            justify-content: center;
        }

        .chart-bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: flex-end;
            flex: 1;
            max-width: 60px;
        }

        .chart-bar {
            width: 100%;
            background-color: #4a4a4a;
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: height 0.3s ease;
            min-height: 5px;
        }

        .chart-bar.work {
            background: linear-gradient(to top, #2e7d32, #4caf50);
        }

        .chart-bar.break {
            background: linear-gradient(to top, #1565c0, #2196f3);
        }

        .chart-label {
            margin-top: 5px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4caf50;
        }

        h2 {
            margin-top: 0;
            color: #f8f8f8;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .custom-form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .custom-form h3 {
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: white;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .break-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .break-option {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #333;
            cursor: pointer;
        }

        .break-option.active {
            background-color: #1565c0;
        }
        
        .empty-chart-message {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="pomodoro-container">
        <div class="timer-section">
            <div class="preset-buttons">
                <button class="preset-btn active" id="preset25">25/5</button>
                <button class="preset-btn" id="preset45">45/15</button>
                <button class="preset-btn" id="presetCustom">Custom</button>
            </div>
            
            <div class="break-selector">
                <div class="break-option active" data-break="5">Short Break (5m)</div>
                <div class="break-option" data-break="15">Long Break (15m)</div>
            </div>
            
            <div class="timer-display">
                <div class="time" id="time">25:00</div>
                <div class="timer-controls">
                    <button id="startBtn">Start</button>
                    <button id="resetBtn">Reset</button>
                    <button id="skipBtn">Skip</button>
                </div>
                <div class="session-info">
                    <span id="sessionType">Focus Session</span>
                    <span id="sessionCount">Session 1 of 4</span>
                </div>
            </div>
        </div>

        <div class="progress-section">
            <h2>Progress Tracking</h2>
            <div class="progress-chart" id="progressChart">
                <div class="empty-chart-message">Complete sessions to see progress</div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalFocus">0 min</div>
                    <div>Total Focus</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="sessionsCompleted">0</div>
                    <div>Sessions Completed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="successRate">0%</div>
                    <div>Success Rate</div>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-modal" id="customModal">
        <div class="custom-form">
            <h3>Custom Timer Settings</h3>
            <div class="form-group">
                <label for="workDuration">Work Duration (minutes):</label>
                <input type="number" id="workDuration" min="1" max="120" value="25">
            </div>
            <div class="form-group">
                <label for="breakDuration">Break Duration (minutes):</label>
                <input type="number" id="breakDuration" min="1" max="30" value="5">
            </div>
            <div class="form-group">
                <label for="sessionCount">Number of Sessions:</label>
                <input type="number" id="sessionCountInput" min="1" max="10" value="4">
            </div>
            <div class="form-buttons">
                <button id="cancelCustom">Cancel</button>
                <button id="saveCustom">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Timer Variables
        let timer;
        let timeLeft;
        let currentSession = 'work';
        let sessionsCompleted = 0;
        let totalSessions = 4;
        let isRunning = false;
        let totalFocusMinutes = 0;
        let successfulSessions = 0;
        let workDuration = 25;
        let breakDuration = 5;
        let sessionHistory = [];
        let currentPreset = '25';

        // DOM Elements
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const sessionTypeDisplay = document.getElementById('sessionType');
        const sessionCountDisplay = document.getElementById('sessionCount');
        const progressChart = document.getElementById('progressChart');
        const totalFocusDisplay = document.getElementById('totalFocus');
        const sessionsCompletedDisplay = document.getElementById('sessionsCompleted');
        const successRateDisplay = document.getElementById('successRate');
        const preset25Btn = document.getElementById('preset25');
        const preset45Btn = document.getElementById('preset45');
        const presetCustomBtn = document.getElementById('presetCustom');
        const customModal = document.getElementById('customModal');
        const workDurationInput = document.getElementById('workDuration');
        const breakDurationInput = document.getElementById('breakDuration');
        const sessionCountInput = document.getElementById('sessionCountInput');
        const saveCustomBtn = document.getElementById('saveCustom');
        const cancelCustomBtn = document.getElementById('cancelCustom');
        const breakOptions = document.querySelectorAll('.break-option');

        // Initialize timer
        function initTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'Start';
            
            if (currentSession === 'work') {
                timeLeft = workDuration * 60;
            } else {
                timeLeft = breakDuration * 60;
            }
            
            updateDisplay();
        }

        // Format time for display
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update timer display
        function updateDisplay() {
            timeDisplay.textContent = formatTime(timeLeft);
            sessionTypeDisplay.textContent = currentSession === 'work' ? 'Focus Session' : 'Break Time';
            sessionCountDisplay.textContent = `Session ${sessionsCompleted + 1} of ${totalSessions}`;
        }

        // Start/Pause timer
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startBtn.textContent = 'Start';
            } else {
                isRunning = true;
                startBtn.textContent = 'Pause';
                
                timer = setInterval(() => {
                    timeLeft--;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        sessionComplete();
                    }
                    
                    updateDisplay();
                }, 1000);
            }
        }

        // Handle session completion
        function sessionComplete() {
            if (currentSession === 'work') {
                totalFocusMinutes += workDuration;
                successfulSessions++;
                
                // Record completed work session
                sessionHistory.push({
                    type: 'work',
                    duration: workDuration,
                    completed: true,
                    timestamp: new Date()
                });
                
                if (sessionsCompleted < totalSessions - 1) {
                    currentSession = 'break';
                    timeLeft = breakDuration * 60;
                    sessionTypeDisplay.textContent = 'Break Time';
                    updateStats();
                    updateChart();
                } else {
                    // All sessions completed
                    sessionsCompleted++;
                    updateStats();
                    updateChart();
                    alert('Pomodoro completed! Well done!');
                    resetTimer();
                    return;
                }
            } else {
                // Record completed break session
                sessionHistory.push({
                    type: 'break',
                    duration: breakDuration,
                    completed: true,
                    timestamp: new Date()
                });
                
                sessionsCompleted++;
                currentSession = 'work';
                timeLeft = workDuration * 60;
                sessionTypeDisplay.textContent = 'Focus Session';
                updateStats();
                updateChart();
            }
            
            isRunning = false;
            startBtn.textContent = 'Start';
            updateDisplay();
        }

        // Reset timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'Start';
            sessionsCompleted = 0;
            currentSession = 'work';
            totalFocusMinutes = 0;
            successfulSessions = 0;
            sessionHistory = [];
            initTimer();
            updateStats();
            updateChart();
        }

        // Skip current session
        function skipSession() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'Start';
            
            // Record skipped session
            sessionHistory.push({
                type: currentSession,
                duration: currentSession === 'work' ? workDuration : breakDuration,
                completed: false,
                timestamp: new Date()
            });
            
            if (currentSession === 'work') {
                currentSession = 'break';
                timeLeft = breakDuration * 60;
            } else {
                currentSession = 'work';
                timeLeft = workDuration * 60;
                sessionsCompleted++;
            }
            
            updateDisplay();
            updateStats();
            updateChart();
        }

        // Update statistics display
        function updateStats() {
            totalFocusDisplay.textContent = `${totalFocusMinutes} min`;
            sessionsCompletedDisplay.textContent = `${sessionsCompleted}`;
            
            const successRate = sessionsCompleted > 0 ? 
                Math.round((successfulSessions / sessionsCompleted) * 100) : 0;
            successRateDisplay.textContent = `${successRate}%`;
        }

        // Update progress chart
        function updateChart() {
            progressChart.innerHTML = '';
            
            if (sessionHistory.length === 0) {
                // Show empty state
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-chart-message';
                emptyMessage.textContent = 'Complete sessions to see progress';
                progressChart.appendChild(emptyMessage);
                return;
            }
            
            // Show last 10 sessions
            const recentSessions = sessionHistory.slice(-10);
            
            // Find maximum duration for scaling
            const maxDuration = Math.max(...recentSessions.map(session => session.duration));
            
            recentSessions.forEach(session => {
                const barContainer = document.createElement('div');
                barContainer.className = 'chart-bar-container';
                
                const bar = document.createElement('div');
                bar.className = `chart-bar ${session.type}`;
                
                // Height proportional to session duration
                const height = Math.max(5, (session.duration / maxDuration) * 100);
                bar.style.height = `${height}%`;
                
                const label = document.createElement('div');
                label.className = 'chart-label';
                
                // Format time for label
                const time = session.timestamp.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
                label.textContent = time;
                
                // Tooltip with session info
                bar.title = `${session.type === 'work' ? 'Work' : 'Break'} ${session.duration} min - ${session.completed ? 'Completed' : 'Skipped'}`;
                
                barContainer.appendChild(bar);
                barContainer.appendChild(label);
                progressChart.appendChild(barContainer);
            });
        }

        // Set timer presets
        function setPreset25() {
            workDuration = 25;
            breakDuration = 5;
            totalSessions = 4;
            currentPreset = '25';
            resetTimer();
            updatePresetButtons();
        }

        function setPreset45() {
            workDuration = 45;
            breakDuration = 15;
            totalSessions = 4;
            currentPreset = '45';
            resetTimer();
            updatePresetButtons();
        }

        function showCustomModal() {
            workDurationInput.value = workDuration;
            breakDurationInput.value = breakDuration;
            sessionCountInput.value = totalSessions;
            customModal.style.display = 'flex';
        }

        function saveCustomSettings() {
            workDuration = parseInt(workDurationInput.value) || 25;
            breakDuration = parseInt(breakDurationInput.value) || 5;
            totalSessions = parseInt(sessionCountInput.value) || 4;
            currentPreset = 'custom';
            resetTimer();
            updatePresetButtons();
            customModal.style.display = 'none';
        }

        function updatePresetButtons() {
            preset25Btn.classList.remove('active');
            preset45Btn.classList.remove('active');
            presetCustomBtn.classList.remove('active');
            
            if (currentPreset === '25') {
                preset25Btn.classList.add('active');
            } else if (currentPreset === '45') {
                preset45Btn.classList.add('active');
            } else {
                presetCustomBtn.classList.add('active');
            }
        }

        function setBreakDuration(duration) {
            breakDuration = parseInt(duration);
            if (currentSession === 'break') {
                timeLeft = breakDuration * 60;
                updateDisplay();
            }
        }

        // Event listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipSession);
        preset25Btn.addEventListener('click', setPreset25);
        preset45Btn.addEventListener('click', setPreset45);
        presetCustomBtn.addEventListener('click', showCustomModal);
        saveCustomBtn.addEventListener('click', saveCustomSettings);
        cancelCustomBtn.addEventListener('click', () => {
            customModal.style.display = 'none';
        });

        breakOptions.forEach(option => {
            option.addEventListener('click', () => {
                breakOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                setBreakDuration(option.dataset.break);
            });
        });

        // Initialize
        initTimer();
        updateStats();
        updateChart();
        updatePresetButtons();
    </script>
</body>
</html>
